<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单元素</title>
    <style>
        form {
            width: 100%;
            /*最大宽度*/
            max-width: 640px;
            /*最小宽度*/
            min-width: 320px;
            margin: 0 auto;
            font-family: "Microsoft YaHei UI";
            font-size: 20px;
        }
        input,meter {
            display: block;
            width: 100%;
            height: 30px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>表单元素</legend>
            <label>
                用户名:<input type="text" placeholder="请输入用户名" autofocus autocomplete="off" required />
            </label>
            <!-- 上传文件-->
            <input type="file" name="file" multiple>
            <input type="submit" value="提交" />
        </fieldset>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML5智能表单</title>
    <style>
        form {
            width: 100%;
            /*最大宽度*/
            max-width: 640px;
            /*最小宽度*/
            min-width: 320px;
            margin: 0 auto;
            font-family: "Microsoft YaHei UI";
            font-size: 20px;
        }
        input {
            display: block;
            width: 100%;
            height: 30px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <form action="#">
        <fieldset>
            <legend>表单属性</legend>
            <label for="email">
                email: <input type="email" name="emali" id="email">
            </label>
            <label for="url">
                URL: <input type="url" name="url" id="url" />
            </label>
            <label for="number">
                number: <input type="number" name="number" step="3" id="number" />
            </label>
            <label for="tel">
                tel:<input type="tel" name="tel" id="tel" />
            </label>
            <label for="search">  <!--搜索框-->
                search:<input type="search" name="search" id="search" />
            </label>
            <label for="range">
                range:<input type="range" name="range" id="range" value="100" min="0" max="300" />
            </label>
            <label for="color">
                color:<input type="color" name="color" id="color" />
            </label>
            <label for="date">
                date:<input type="date" name="date" id="date" />
            </label>
            <label for="time">
                time:<input type="time" name="time" id="time">
            </label>
            <label for="week">
                week:<input type="week" name="week" id="week" />
            </label>

            <input type="submit" value="提交" />
        </fieldset>
    </form>
</body>
</html>

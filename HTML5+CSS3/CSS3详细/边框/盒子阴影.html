<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>盒子阴影</title>
    <style>
        .box {
            width: 200px;
            height: 300px;
            margin: 100px auto;
            border: 1px solid #000;
            background-color: white;

            /*盒子阴影*/
            /*水平位移，垂直位移，模糊距离，阴影大小 [inset:内阴影]*/
            box-shadow:15px 21px 48px -2px;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>边框形状</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            border: 100px solid red;
        }
        .box1 {
            border-right-color: blue;
            border-top-color: yellow;
            border-bottom-color: pink;
        }
        .box2 {
            border-right:none;
        }
    </style>
</head>
<body>
<div class="box1"></div>
<div class="box2"></div>
</body>
</html>

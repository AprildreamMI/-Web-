<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>translate()平移</title>
    <style>
        div {
            margin: 100px auto;
            width: 100px;
            height: 50px;
            background-color: aqua;
            border: 1px solid #000;
        }
        .twoBox  {
           transform: translate(100px,30px);
        }
    </style>
</head>
<body>
<div class="oneBox">
    我是元素原来的位置
</div>
<div class="twoBox">我是元素平移后的位置</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>skew()倾斜</title>
    <style>
        div {
            width: 100px;
            height: 50px;
            background-color: aqua;
            border: 1px solid #000;
        }
        .twoBox  {
            transform: skew(30deg,10deg);
        }
    </style>
</head>
<body>
<div class="oneBox">
    我是原来的元素
</div>
<div class="twoBox">我是倾斜后的元素</div>
</body>
</html>

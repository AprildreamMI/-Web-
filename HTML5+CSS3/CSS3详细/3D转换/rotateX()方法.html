<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>rotateX()方法</title>
    <style>
        .box {
            margin: 100px auto;
            width: 300px;
            height: 300px;
            background-color: black;
            border: 1px solid #000;
            perspective: 110px;    /*要加给父盒子*/
            transition: all 0.8s;
        }
        .box:hover {
            transform: rotateX(360deg);
        }
    </style>
</head>
<body>
    <div class="box">

    </div>
</body>
</html>

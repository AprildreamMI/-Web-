<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>translateZ()方法</title>
    <style>
        body {
            perspective: 100px;
        }
        .box {
            margin: 100px auto;
            width: 300px;
            height: 300px;
            background-color: black;
            border: 1px solid #000;


            transition: all 0.8s;
        }
        .box:hover {
            transform: translateZ(360px);  /*一定要配合透视使用*/
        }
    </style>
</head>
<body>
<div class="box">

</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>径向渐变</title>
    <style>
        div {
            width: 1000px;
            height: 100px;
            margin: 30px auto;
            border: 1px solid #000;
        }
        div:nth-child(1) {
            background-image: radial-gradient(at left top,yellow,green);
        }
        div:nth-child(2) {
            background-image: radial-gradient(50px at  50px 50px,yellow,green);
        }

    </style>
</head>
<body>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
</body>
</html>
